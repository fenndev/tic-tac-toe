<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal__window">
                <h1>Tic Tac Toe</h1>
                <button type="button" class="start-btn btn">Start</button>
                <form class="modal__prompt" action="#" method="post" name="addPlayerInfo">
                    <legend class="modal__title">Add Player Information</legend>
                    <div class="label-box">
                        <label class="modal__label" for="">Player One:</label>
                        <input type="text" class="modal__input" id="" placeholder="John Doe" required>    
                    </div>
                    <div class="label-box">
                        <label class="modal__label" for="">Player Two:</label>
                        <input type="text" class="modal__input" id="" placeholder="Jane Doe" required>    
                    </div>
                   <button type="submit" class="submit-btn btn">Submit</button>
                </form>
            </div>
            
        </div>
        <div class="modal hidden">
            <div class="modal__window">
                <h2>Player Won!</h2>
                <button type="button" class="play-again btn">Play Again</button>
            </div>
        </div>
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <h2>Try your hand!</h2>
            <h3 class="current-player">Placeholder Player's Turn</h3>
        </div>
        <div class="grid">
            <div class="grid__cell" data-row="1" data-col="1" data-diag="1">*</div>
            <div class="grid__cell" data-row="1" data-col="2">*</div>
            <div class="grid__cell" data-row="1" data-col="3" data-diag="2">*</div>
            <div class="grid__cell" data-row="2" data-col="1">*</div>
            <div class="grid__cell" data-row="2" data-col="2" data-diag="center">*</div>
            <div class="grid__cell" data-row="2" data-col="3">*</div>
            <div class="grid__cell" data-row="3" data-col="1" data-diag="2">*</div>
            <div class="grid__cell" data-row="3" data-col="2">*</div>
            <div class="grid__cell" data-row="3" data-col="3" data-diag="1">*</div>
        </div>
        <div class="footer">
            <h2>&copy; 2022 Fenndev</h2>
            <h2>All rights reserved.</h2>
        </div>
    </div>
</body>
</html>
